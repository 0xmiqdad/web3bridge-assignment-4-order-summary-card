<!DOCTYPE html>
<html>
  <head>
    <title>order summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <div class="height">
        <div class="heroimage">
          <img
            src="/.images/illustration-hero.svg"
            class="heroimage"
            alt="image"
          />
        </div>
        <h3>Order Summary</h3>
        <div class="summary">
          <p>
            You can now listen to millions of songs,<br />audiobooks, and
            podcasts on any device<br />anywhere you like!
          </p>
        </div>
      </div>

      <div class="plans">
        <div class="musicimage"><img src="/.images/icon-music.svg" /></div>

        <div class="text">
          <h4>Annual Plan <a href="">change</a></h4>
          <p>$59.99/year</p>
        </div>
      </div>

      <div class="clicktopay">
        <p>Proceed to Payment</p>
      </div>

      <div class="cancel">
        <h5>Cancel Order</h5>
      </div>
    </div>
  </body>
</html>
